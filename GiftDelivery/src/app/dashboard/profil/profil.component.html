<div class="container" *ngIf="user != null">

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form" (ngSubmit)="signin()" #siginForm="ngForm">
			<h2>Votre Profil</h2>
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
            <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="PrÃ©nom" tabindex="1" [value]="user.firstname" readonly>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Nom" tabindex="2" [value]="user.lastname" readonly>
					</div>
				</div>
			</div>
			<div class="form-group">
				<input type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Nom d'utilisateur" tabindex="3" [value]="user.username" readonly>
			</div>
			<div class="form-group">
				<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Adresse e-mail" tabindex="4" [value]="user.email" readonly>
			</div>

			<hr class="colorgraph">
      <div class="row">
				<div class="col-xs-12 col-md-12" [routerLink]="['/accueil']"><input value="Retour" class="btn btn-primary btn-block btn-lg" tabindex="5"></div>
			</div>

		</form>

    <div class="col-xs-12">
      <img src="../assets/cadeaux.png" class="img-responsive"/>
    </div>

	</div>
</div>
</div>
