<app-layout></app-layout>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Chercher un cadeau</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <form action="" class="search-form">
                <div class="form-group has-feedback">
            		<label for="search" class="sr-only">Rechercher</label>
            		<input type="text" class="form-control" name="search" id="search" placeholder="search" [(ngModel)]="searchContent">
              		<span class="glyphicon glyphicon-search form-control-feedback" (click)="searchProduct()"></span>
            	</div>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="well well-sm">
        <strong>Produits</strong>
        <div class="btn-group">
            <a id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list">
            </span>Vue liste</a> <a id="grid" class="btn btn-default btn-sm"><span
                class="glyphicon glyphicon-th"></span>Vue Grille</a>
        </div>
    </div>
    <div id="products" class="row list-group" *ngIf='products != null && searchContent == ""'>

        <div class="item  col-xs-4 col-lg-4" *ngFor="let product of products">
            <div class="thumbnail">
                <img class="group list-group-image" [src]=product.image alt="" />
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">
                        {{product.name}}</h4>
                    <p class="group inner list-group-item-text">
                        {{product.description}}</p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead">
                                {{product.price}}$</p>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <a class="btn btn-success">Ajouter au panier</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div id="searchedproducts" class="row list-group" *ngIf='searchedProduct != null && searchContent != ""'>

        <div class="item  col-xs-4 col-lg-4" *ngFor="let product of searchedProduct">
            <div class="thumbnail">
                <img class="group list-group-image" [src]=product.image alt="" />
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">
                        {{product.name}}</h4>
                    <p class="group inner list-group-item-text">
                        {{product.description}}</p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead">
                                {{product.price}}$</p>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <a class="btn btn-success">Ajouter au panier</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
