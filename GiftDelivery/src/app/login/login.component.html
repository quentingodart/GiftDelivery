<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    		<form role="form" (ngSubmit)="login()" #loginForm="ngForm">
    			<h2>Connectez-vous à GiftDelivery</h2>
    			<hr class="colorgraph">

          <div class="form-group">
    				<input type="text" name="display_name" class="form-control input-lg" placeholder="Nom d'utilisateur" tabindex="1" [(ngModel)]="loginUsername">
    			</div>

          <div class="form-group">
    				<input type="password" name="password" class="form-control input-lg" placeholder="Mot de passe" tabindex="2" [(ngModel)]="loginPassword">
    			</div>

          <button class="bouton-secondaire" tabindex="3">Mot de passe oublié ?</button>
          <p *ngIf="message != null" class="pErrorMessage">
            {{this.message}}
          </p>
    			<hr class="colorgraph">
    			<div class="row">
    				<div class="col-xs-12 col-md-12"><input type="submit" value="Se connecter" class="btn btn-primary btn-block btn-lg" tabindex="4"></div>
    			</div>
          <hr class="colorgraph">
          <div class="row">
            <div class="col-xs-12 col-md-12" [routerLink]="['/accueil']"><input value="Retour" class="btn btn-primary btn-block btn-lg" tabindex="8"></div>
          </div>
    		</form>
    	</div>
<!--
      <div class="col-xs-12">
        <img src="../assets/cadeaux.png" class="img-responsive"/>
      </div> -->
    </div>
</div>
